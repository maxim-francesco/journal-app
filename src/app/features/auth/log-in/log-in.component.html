<div>
  <div class="flex justify-center">
    <h1 class="text-4xl font-extrabold mt-2 text-purple-500">Mynd</h1>
  </div>

  <div>
    <div class="text-center mt-7">
      <h1 class="text-2xl font-bold tracking-tighter">
        Capture Daily Thoughts, Organize Memories, Craft Your Inner Story.
      </h1>
    </div>

    <div class="flex flex-col justify-center mx-5 mt-7 space-y-5">
      <input
        id="email"
        name="email"
        type="email"
        class="rounded-full p-3 border text-center"
        placeholder="Enter your email"
        [(ngModel)]="email"
      />
      <input
        id="password"
        name="password"
        type="password"
        class="rounded-full p-3 border text-center"
        placeholder="Enter your password"
        [(ngModel)]="password"
      />
      <div class="text-red-500 text-md font-bold text-center">
        {{ notValidUser() }}
      </div>
      <button
        class="rounded-full p-4 border text-white bg-black"
        (click)="logIn()"
      >
        <div class="flex justify-center">
          <h1 class="my-auto">Log In</h1>
        </div>
      </button>
      <button class="text-gray-500" (click)="goToSignUp()">
        Do not have an account ?
      </button>
    </div>
  </div>
</div>
